<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve {{ service.name }}</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Reserve {{ service.name }}</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="GET" action="{% url 'reserve_service' service.id %}">
            <div class="form-group">
                <label for="reservation_date">Select Date</label>
                <input type="text" id="reservation_date" name="date" class="form-control" value="{{ selected_date|date:"Y-m-d" }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Show Available Times</button>
        </form>

        {% if no_times_message %}
            <div class="alert alert-warning mt-3" role="alert">
                {{ no_times_message }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="btn-group-vertical" role="group" aria-label="Available times">
                {% for time in available_times %}
                    <button
                        type="button"
                        class="btn btn-primary mb-2"
                        data-time="{{ time|date:"Y-m-d H:i:s" }}"
                    >
                        {{ time|date:"Y-m-d H:i" }}
                    </button>
                {% endfor %}
            </div>
            <input type="hidden" name="reservation_times" id="hidden_reservation_times" value="">
            <input type="hidden" name="date" value="{{ selected_date|date:"Y-m-d" }}">
            <button type="submit" class="btn btn-success">Reserve</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#reservation_date", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        document.querySelectorAll('.btn-group-vertical .btn').forEach(button => {
            button.addEventListener('click', function() {
                const hiddenInput = document.getElementById('hidden_reservation_times');
                const selectedTime = this.getAttribute('data-time');
                let currentTimes = hiddenInput.value ? hiddenInput.value.split(',') : [];

                if (currentTimes.includes(selectedTime)) {
                    currentTimes = currentTimes.filter(time => time !== selectedTime);
                    this.classList.remove('btn-danger');
                    this.classList.add('btn-primary');
                } else {
                    currentTimes.push(selectedTime);
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-danger');
                }

                hiddenInput.value = currentTimes.join(',');
            });
        });
    </script>
</body>
</html>
