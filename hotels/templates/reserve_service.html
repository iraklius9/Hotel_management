<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve {{ service.name }}</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Reserve {{ service.name }}</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="btn-group-vertical" role="group" aria-label="Available times">
                {% for time in available_times %}
                    <button
                        type="submit"
                        name="reservation_time"
                        value="{{ time|date:"Y-m-d H:i:s" }}"
                        class="btn btn-primary mb-2"
                    >
                        {{ time|date:"Y-m-d H:i H:i" }}
                    </button>
                {% endfor %}
            </div>
            <!-- Ensure a hidden input is present for form submission -->
            <input type="hidden" name="reservation_time" id="hidden_reservation_time" value="">
        </form>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Update the hidden input when a button is clicked
        document.querySelectorAll('.btn-group-vertical .btn').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('hidden_reservation_time').value = this.value;
            });
        });
    </script>
</body>
</html>
